{% extends 'base.html' %}
{% block content %}
    {% load bootstrap_tags %}
  <form method="get">
    {{ posts.form | as_bootstrap }}
    <button type="submit" class="btn btn-default">Search</button>
  </form>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Author</th>
                <th>Category</th>
                <th>Genre</th>
                <th>Title</th>
                <th>Competition</th>
            </tr>
        </thead>
    <tbody>
  {% for post in posts.qs %}
    <tr>
        <td><a onclick="location.href={{ post.id }}">{{ post.author }}</a ></td>
        <td>{{ post.category }}</td>
        <td>{{ post.genre }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.comp }}</td>
    </tr>
  {% endfor %}
    </tbody>
    </table>
{% endblock %}
