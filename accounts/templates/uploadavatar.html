{% extends "base.html" %}
{% load bootstrap_tags cloudinary%}
{% block content %}

    <form action="{% url "upload" %}" method="POST" enctype="multipart/form-data">
        <h1>Upload Profile Pic</h1>
        {% csrf_token %}
        {{ backend_form|as_bootstrap }}
        <div class="form-group">
            <p><input type="image" value="Upload image" class="btn btn-default"></p>
        </div>
    </form>

{% endblock %}>
