{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <form role="form" method="POST" enctype="multipart/form-data">
        <h1>Upload Profile Pic</h1>
        {% csrf_token %}
        {{ form| as_bootstrap }}
        <div class="form-group">
            <button type="submit" class="btn btn-default">Upload</button>
        </div>
    </form>
{% endblock %}>
