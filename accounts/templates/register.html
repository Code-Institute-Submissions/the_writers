{% extends "landing.html" %}
{% load bootstrap_tags %}
{% block content %}
    <form method="post" action="{% url 'register' %}">
        <legend>Create a new account</legend>
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <div class="form-group">
            <p><input type="submit" class="btn btn-default" /></p>
        </div>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
