{% extends "landing.html" %}
{% load bootstrap_tags %}
{% block content %}
    <form role="form" method="post" action="{% url 'login' %}">
        <legend>Login</legend>
        {% csrf_token %}
        {{ form| as_bootstrap }}
        <div class="form-group">
            <input type="submit" class="btn btn-default sub" />
        </div>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>

    <div class="text-xs-center"><small>Don't have an account? <a href="{% url 'register' %}{% if next %}?next={{ next }}{% endif %}">Sign up</a></small></div>
{% endblock %}
