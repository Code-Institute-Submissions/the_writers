{% extends "landing.html" %}
{% load bootstrap_tags %}
{% block content %}
    <form role="form" method="post" action="{% url 'login' %}">
        <legend>Login</legend>
        {% csrf_token %}
        {{ form| as_bootstrap }}
        <div class="form-group">
            <p><input type="submit" value="submit" class="btn btn-default sub" /></p>
        </div>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    {% if next %}
    <div class="text-xs-center">
        <small>
            Don't have an account? <a href="{% url 'register' %}{% if next %}?next={{ next }}{% endif %}">Sign up</a>
        </small>
    </div>
    {% endif %}
     <div class="text-xs-center">
        <small>
            Forgotten your password?
            <a href="{% url 'password_reset' %}{% if next %}?next={{ next }}{% endif %}">
                Reset password
            </a>
        </small>
    </div>
{% endblock %}
