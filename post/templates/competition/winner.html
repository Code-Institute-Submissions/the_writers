{% extends 'base.html' %}
{% block content %}

    {% for c in competition %}
        {% if c.winner is not none %}
            <div class="row">
                <div class="col-lg-12">
                    <hr>
                    <div>
                        <h3>{{ c.title }}</h3>
                    </div>
                    <div>
                        <h4>{{ c.brief }}</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div>
                        <h3>The winner is: {{ c.winner.author }}</h3>
                    </div>
                    <div>
                        <h3>with the post: {{ c.winner.title }}</h3>
                    </div>
                </div>
            </div>

        {% endif %}
    {% endfor %}

{% endblock %}
