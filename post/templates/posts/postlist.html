{% extends "base.html" %}
{% block content %}
    {% for post in posts %}
        <div class="row">
            <div class="col-md-9">
                {% if user.id == post.author.id %}
                <hr>
                <div class="col-md-9">
                    <h3>{{ post.title }}</h3>
                    <div class="row">
                        <div class="col-xs-9">
                            <p>{{ post.content|truncatewords:30 }}</p>
                            <p><button class="btn btn-default" onclick="location.href={{ post.id }}">Read More</button></p>
                            <p>Posted by {{ post.author }} on {{ post.date_created }} | Views {{ post.views }}</p>
                        </div>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    {% endfor %}
{% endblock %}
